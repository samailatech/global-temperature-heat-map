<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Temperature Heat Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        #description {
            text-align: center;
            margin-bottom: 20px;
        }
        #heatmap {
            margin: 0 auto;
            display: block;
        }
        #legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="title">Monthly Global Land-Surface Temperature</div>
    <div id="description">1754 - 2015: Base Temperature 8.66â„ƒ</div>
    <svg id="heatmap"></svg>
    <div id="legend"></div>
    <div id="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
